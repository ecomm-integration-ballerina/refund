---
apiVersion: "extensions/v1beta1"
kind: "Deployment"
metadata:
  annotations: {}
  finalizers: []
  labels:
    app: "refund-inbound-processor"
  name: "refund-inbound-processor-deployment"
  namespace: "default"
  ownerReferences: []
spec:
  replicas: 1
  template:
    metadata:
      annotations: {}
      finalizers: []
      labels:
        app: "refund-inbound-processor"
      ownerReferences: []
    spec:
      containers:
      - args: []
        command: []
        env: 
          - name: refund_mb_host
            value: "b7a-mb-service.default.svc.cluster.local"
          - name: refund_mb_port
            value: "5672" 
          - name: ecomm_backend_refund_sftp_host
            value: "refund-sftp-headless-service.default.svc.cluster.local"
          - name: ecomm_backend_refund_sftp_port
            value: "22"   
          - name: ecomm_backend_refund_sftp_username
            valueFrom:
              secretKeyRef:
                name: ecomm-back-end-sftp-secret
                key: username 
          - name: ecomm_backend_refund_sftp_password
            valueFrom:
                secretKeyRef:
                  name: ecomm-back-end-sftp-secret
                  key: password 
          - name: ecomm_backend_refund_sftp_path
            valueFrom:
                secretKeyRef:
                  name: ecomm-back-end-sftp-secret
                  key: path               
          - name: ecomm_backend_refund_etl_interval
            value: "10000" 
          - name: ecomm_backend_refund_etl_initialDelay
            value: "500"                         
          - name: refund_api_url
            value: "http://refund-data-service-service.default.svc.cluster.local:8280/refund"
        envFrom: []
        image: "rajkumar/refund-inbound-processor:0.1.0"
        imagePullPolicy: "Always"
        name: "refund-inbound-processor-deployment"
        ports:        
        volumeMounts: []
      hostAliases: []
      imagePullSecrets: []
      initContainers: []
      nodeSelector: {}
      tolerations: []
      volumes: []
