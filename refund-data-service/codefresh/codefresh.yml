version: '1.0'
steps:
  setting_permissions:
    image: bash
    commands:
      - chmod -R 777 /codefresh/volume
  
  build_package:
    title: Building Ecomm Backend Refund Mock
    image: ballerina/ballerina-platform:0.981.1
    fail_fast: true
    commands:
      - cp -r refund-data-service/dependencies/packages/dependencies/* /ballerina/runtime/bre/lib/
      - ballerina init
      - ballerina build refund-data-service

  build_image:
    title: Building Docker Image
    type: build
    image_name: rajkumar/refund-data-service
    working_directory: ./
    tag: 0.1.0
    dockerfile: refund-data-service/docker/Dockerfile

  push_image:
    title: Pushing to Docker Registry
    type: push
    candidate: '${{build_image}}'
    tag: 0.1.0
    registry: dockerhub

  deploy_to_k8s:
    title: Deploying k8s artifacts
    type: deploy
    kind: kubernetes
    cluster: ecomm-integration-ballerina@ecomm-integration-ballerina
    namespace: default
    when:
      branch:
        only:
          - master
    file_path: ./refund-data-service/kubernetes/refund-data-service_deployment.yaml
stages: []


